<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="css/index.css">

<body >
<!--头部-->
<header>
    <div class="container">

          <h3 class="left" style="color: #47e328">音乐播放器</h3>
    <p class="right"> ---</p>
    </div>
</header>
<!--主体部分-->
 <section>
     <div class="container">
         <input type="text" class="search">
         <ul class="searchUl">

         </ul>
     </div>
 </section>
 <!--控制条-->
<footer>
    <div class="container">
        <!--播发按键-->
        <div class="btns left">
            <div class="left prev"></div>
            <div class="left start"></div>
            <div class="left next"></div>
        </div>
        <div class="bars left">
            <div class="logo left"><img src="img/1.png"> </div>
           <div class="left ctrl-bars-box">
                <p>
                    <span></span>
                </p>
               <div class="ctrl-bars">
                   <div class="nowBars"></div>
                   <div class="ctrl-btn">
                       <div class="ctrl-btn-small"></div>
                   </div>
               </div>
           </div>
            <div class="times left">
                <span class="nowTime">00:00</span>
                /
                <span class="totalTime">00:00</span>
            </div>
        </div>
        <!--音量 ，模式-->
        <div class="modes left">
            <div class="left voice"></div>
            <div class="left mode"></div>
            <div class="left play-list"></div>
        </div>
    </div>
    <!--播放列表盒子-->
    <div class="play-list-box">
        <div class="list-header">
            播放列表
        </div>
        <ul>

        </ul>
    </div>
</footer>
<div class="info"></div>
<audio></audio>
</body>
<script src="js/jquery-3.3.1.js"></script>
<script src="js/index.js"></script>

<script>
    var  flag =false;
    $('.play-list').on('click',function () {
        flag =!flag
        if(flag){
            $('.play-list-box').animate({
                bottom:-260
            },300)
        }else {
            $('.play-list-box').animate({
                bottom:46
            },300)
        }
    })
</script>
</html>
